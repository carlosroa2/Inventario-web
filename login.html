<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Inventario</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container" style="max-width: 400px; text-align: center; margin-top: 80px; animation: fadeIn 0.5s;">
    <h1 style="margin-bottom: 24px; color:#0b63d6;">Inventario</h1>
    <p style="margin-bottom: 32px; color:#555;">Inicia sesión con tu cuenta de Google</p>

    <!-- Google Sign-In -->
    <div id="g_id_onload"
         data-client_id="804049595544-tdv9dphuifeudaf9mfhg72r2tpiun80q.apps.googleusercontent.com"
        data-login_uri="https://carlosroa2.github.io/Inventario-web/app.html"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="sign_in_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <p style="margin-top: 24px; font-size:14px; color:#777;">Solo cuentas autorizadas de la organización</p>
  </div>

  <style>
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</body>
</html>
