<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventario — Login</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Fondo degradado moderno */
    body {
      margin:0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0b63d6, #3ea1f1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    /* Contenedor central */
    .container {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 50px 40px;
      border-radius: 20px;
      text-align: center;
      min-width: 320px;
      max-width: 400px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      animation: fadeInUp 0.8s ease-out;
    }

    h1 {
      margin-bottom: 16px;
      font-size: 30px;
      letter-spacing: 0.5px;
    }

    p {
      margin-bottom: 32px;
      font-size: 15px;
      line-height: 1.4;
    }

    #buttonDiv {
      margin-bottom: 24px;
      display: flex;
      justify-content: center;
    }

    .muted {
      font-size: 12px;
      color: rgba(255,255,255,0.7);
    }

    /* Animaciones */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 400px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 24px;
      }
      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Iniciar sesión</h1>
    <p>Usa tu cuenta Google para acceder al panel de inventario.</p>

    <div id="buttonDiv"></div>

    <p class="muted">Después de iniciar sesión serás redirigido al panel.</p>
  </main>

<script>
const CLIENT_ID = "804049595544-tdv9dphuifeudaf9mfhg72r2tpiun80q.apps.googleusercontent.com";

function handleCredentialResponse(response) {
  // Guarda el JWT y redirige al panel
  sessionStorage.setItem('g_cred', response.credential);
  window.location.href = 'app.html';
}

window.onload = () => {
  google.accounts.id.initialize({
    client_id: CLIENT_ID,
    callback: handleCredentialResponse
  });
  google.accounts.id.renderButton(
    document.getElementById('buttonDiv'),
    { theme: 'outline', size: 'large' }
  );
  google.accounts.id.prompt();
};
</script>
</body>
</html>
