<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventario — Login</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Iniciar sesión</h1>
    <p>Usa tu cuenta Google para acceder al panel de inventario.</p>

    <div id="buttonDiv"></div>

    <p class="muted">Después de iniciar sesión serás redirigido al panel.</p>
  </main>

<script>
const CLIENT_ID = "804049595544-tdv9dphuifeudaf9mfhg72r2tpiun80q.apps.googleusercontent.com";

function handleCredentialResponse(response) {
  // Guarda el JWT en sessionStorage y redirige
  sessionStorage.setItem('g_cred', response.credential);
  window.location.href = 'app.html';
}

window.onload = () => {
  google.accounts.id.initialize({
    client_id: CLIENT_ID,
    callback: handleCredentialResponse
  });
  google.accounts.id.renderButton(
    document.getElementById('buttonDiv'),
    { theme: 'outline', size: 'large' } // customization
  );
  google.accounts.id.prompt(); // optional
};
</script>
</body>
</html>
